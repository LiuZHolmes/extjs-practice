<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Customize Component</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="../resources/css/ext-all.css"
		/>
		<!-- LIBS -->
		<script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
		<!-- ENDLIBS -->
		<script type="text/javascript" src="../ext-all.js"></script>
		<script>
			Ext.onReady(function() {
				Ext.ns('com.ita')
				com.ita.CancelButton = Ext.extend(Ext.Button, {
					text: 'Cancel',
					iconCls: 'cancel',
					initComponent: function() {
						com.ita.CancelButton.superclass.initComponent.call(this)
						this.on('click', this.onButtonClick, this)
					},
					onButtonClick: function(oEvent) {
						Ext.Msg.alert('Cancel Button', 'Cancel')
					}
				})
				Ext.reg('com.ita.CancelButton', com.ita.CancelButton)
				var panel = new Ext.Container({
					renderTo: 'test',
					items: [
						{
							xtype: 'com.ita.CancelButton'
						}
					]
				})
				panel.render()
			})
		</script>
		<style>
			.cancel {
				background-color: red !important;
				text-align: center !important;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
